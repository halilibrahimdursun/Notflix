<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<div class="contain-fluid">
<div class="login-container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div>
      <!-- <label for="username">Username:</label> -->
      <input type="text" class="login-input" placeholder="Username" id="username" name="username" required minlength="4" ngModel #username="ngModel">
      <div *ngIf="username.invalid && (username.dirty || username.touched)"
           class="alert">
      <div *ngIf="username.errors?.['required']">
        Username is required.
      </div>
      <div *ngIf="username?.errors?.['minlength']">
        Username must be at least 4 characters long.
      </div>
    </div>
    </div>
    <div>
      <!-- <label for="password">Password:</label> -->
      <input type="password" class="login-input" placeholder="Password" id="password" name="password" ngModel required minlength="4"
             required maxlength="10" #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert">
        <div *ngIf="password.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="password?.errors?.['minlength']">
          Password must be at least 4 characters long.
        </div>
        <div *ngIf="password?.errors?.['maxlength']">
          Password must be at most 10 characters long.
        </div>
  
      </div>
    </div>
    <button type="submit" class="login-button" [disabled]="!loginForm.valid">Login</button>
  </form>

</div>
</div>
